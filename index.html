<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>*!Special Pig Latin Black Ops Translator!*</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="sentence">Enter a sentence for our Black Ops translator to make into Pig Black Ops Latin:</label>
          <input id="sentence" type="text">
        </div>

        <button type="submit" class="btn">Translate</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.
        </p>
      </div>
    </div>

  </body>
</html>
